<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="property-image">
      <img class="image-lummi" src="img/image-lummi.svg" />
      <div class="copy-component">
        <div class="heading-container">
          <div class="sign-up-heading">Join the Community</div>
          <div class="subheading">Create and Share Now!</div>
        </div>
        <a href="https://myaccount.google.com/" target="_blank" rel="noopener noreferrer"
          ><div class="google-login">
            <img class="google-icon" src="img/google-icon.svg" />
            <div class="text-wrapper">Continue with Google</div>
          </div></a
        >
        <div class="separator">
          <div class="line"></div>
          <div class="div">or</div>
          <div class="line"></div>
        </div>
        <div class="form">
          <div class="input">
            <div class="label">Enter your email address</div>
            <div class="input-form">
              <div class="text-container"><div class="placeholder-text">Choose a password</div></div>
            </div>
          </div>
          <button class="button">
            <div class="CTA-wrapper"><button class="CTA">Continue with Email</button></div>
          </button>
        </div>
        <p class="p">By continuing you agree to our Terms of Service and Privacy Policy</p>
      </div>
    </div>
  </body>
</html>
